name: Update data.json daily

on:
  workflow_dispatch: # ручной запуск через GitHub UI
  schedule:
    - cron: '0 0 * * *'  # запуск в 00:00 UTC каждый день

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # или версия, которую ты используешь

      - name: Install dependencies (если есть package.json)
        run: npm install
        # если зависимостей нет, можно убрать этот шаг

      - name: Run update script
        run: node updateData.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          # коммитим только если есть изменения (иначе команда вернёт ошибку, и echo "No changes" подавит ошибку)
          git commit -m "Daily update of data.json [skip ci]" || echo "No changes to commit"
          git push
